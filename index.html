    // Global variables for potential XLSX file handling (not directly used by React components in this example)
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }
  </script>

        return { preceding: '', successive: '' };

      const charCode = lowerChar.charCodeAt(0);

    // Quizzes Section Component
    const QuizzesSection = ({ userName }) => {
      const [currentPage, setCurrentPage] = useState(1);
      const [showDesktopSiteMessage, setShowDesktopSiteMessage] = useState(false);
      const [showPasswordModal, setShowPasswordModal] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      const [passwordError, setPasswordError] = useState('');

      const quizzesPerPage = 10;

      // Helper to get completed quizzes from localStorage
      const getCompletedQuizzes = () => {
        try {
          const completed = localStorage.getItem('balenCompletedQuizzes');
          return completed ? JSON.parse(completed) : {};
        } catch (e) {
          console.error("Error parsing completed quizzes from localStorage", e);
          return {};
        }
      };

      // Helper to save completed quizzes to localStorage
      const saveCompletedQuizzes = (completedQuizzes) => {
        localStorage.setItem('balenCompletedQuizzes', JSON.stringify(completedQuizzes));
      };

      // Calculate days passed since first access for quiz unlocking
      const getDaysPassed = () => {
        const appStartDateStr = localStorage.getItem('balenAppStartDate');
        if (!appStartDateStr) {
          const today = new Date();
          localStorage.setItem('balenAppStartDate', today.toISOString().split('T')[0]); // Store only date part
          return 0; // Day 1
        }
        const appStartDate = new Date(appStartDateStr);
        const today = new Date();
        const diffTime = today.getTime() - appStartDate.getTime(); // Use positive difference
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // Use floor to count full days passed
        return diffDays;
      };

      const unlockedDays = getDaysPassed();

      // Check if premium quizzes are unlocked
      const isPremiumUnlocked = () => {
        return localStorage.getItem('balenPremiumUnlocked') === 'true';
      };

      // Generate password based on user name
      const generatePassword = (name) => {
        if (!name || name.length < 3) {
          return null; // Name too short for password logic
        }
        const thirdChar = name.charAt(2).toLowerCase();
        const { preceding, successive } = getPrecedingAndSuccessiveChars(thirdChar);
        return `${name}@1234${preceding}${successive}`;
      };

      // Prepare quizzes with unlocked/locked/completed status
      const preparedQuizzes = dailyQuizzes.map(quiz => {
        const completedQuizzes = getCompletedQuizzes();
        const isCompleted = completedQuizzes[quiz.day] === true;

        let status = "Locked";
        // Quizzes 1-20 are unlocked based on daily progression
        if (quiz.day <= 20) {
          if (quiz.day <= (unlockedDays * 2) + 2) { // Unlock 2 quizzes per day
            status = "Unlocked";
          }
        } else { // Quizzes after 20 require premium unlock
          if (isPremiumUnlocked() && quiz.day <= (unlockedDays * 2) + 2) { // Still respect daily unlock after premium
            status = "Unlocked";
          }
        }

        if (isCompleted) {
          status = "Completed";
        }

        return { ...quiz, status };
      });

      // Calculate total pages
      const totalPages = Math.ceil(preparedQuizzes.length / quizzesPerPage);

      // Get current quizzes for display
      const indexOfLastQuiz = currentPage * quizzesPerPage;
      const indexOfFirstQuiz = indexOfLastQuiz - quizzesPerPage;
      const currentQuizzes = preparedQuizzes.slice(indexOfFirstQuiz, indexOfLastQuiz);

      // Change page
      const paginate = (pageNumber) => setCurrentPage(pageNumber);

      // Progress Bar Calculation
      const completedQuizzesCount = Object.values(getCompletedQuizzes()).filter(status => status === true).length;
      const progressPercentage = (completedQuizzesCount / dailyQuizzes.length) * 100;

      // Handle quiz click to show message and mark as completed
      const handleQuizClick = (e, quizDay, quizLink, isLocked) => {
        if (isLocked) {
          e.preventDefault(); // Prevent navigation if locked
          return;
        }

        // Mark quiz as completed
        const currentCompleted = getCompletedQuizzes();
        currentCompleted[quizDay] = true;
        saveCompletedQuizzes(currentCompleted);

        setShowDesktopSiteMessage(true);
        setTimeout(() => {
          setShowDesktopSiteMessage(false);
          window.open(quizLink, '_blank'); // Open link after message disappears
        }, 2000); // Message disappears after 2 seconds
      };

      // Handle password submission
      const handlePasswordSubmit = (e) => {
        e.preventDefault();
        const expectedPassword = generatePassword(userName);
        if (passwordInput === expectedPassword) {
          localStorage.setItem('balenPremiumUnlocked', 'true');
          setShowPasswordModal(false);
          setPasswordError('');
          // Force re-render of quizzes to apply new unlocked status
          setCurrentPage(currentPage); // A simple way to trigger re-render
        } else {
          setPasswordError('Incorrect password. Please try again.');
        }
      };

      return (
        <section id="quizzes" className="py-12 px-4 md:px-8 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
          <div className="container mx-auto">
            <h2 className="text-4xl font-extrabold text-center section-heading dark:text-red-400 mb-10 animate-fadeIn">Daily Quizzes</h2>

            {/* Quiz Progress Bar */}
            <div className="mb-10 p-6 bg-white dark:bg-gray-900 rounded-lg shadow-md animate-superPop">
              <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-4">Your Quiz Progress</h3>
              <div className="quiz-progress-bar">
                <div className="quiz-progress-fill" style={{ width: `${progressPercentage}%` }}></div>
              </div>
              <p className="text-lg text-gray-600 dark:text-gray-400 mt-2">
                {completedQuizzesCount} out of {dailyQuizzes.length} quizzes completed ({progressPercentage.toFixed(1)}%)
              </p>
            </div>

            {/* Unlock Quiz Button (appears after 20th quiz) */}
            {unlockedDays * 2 + 2 >= 20 && !isPremiumUnlocked() && (
                <div className="text-center mb-8">
                    <button
                        onClick={() => setShowPasswordModal(true)}
                        className="gradient-button text-white font-bold py-3 px-8 rounded-full shadow-lg text-lg uppercase tracking-wide animate-pulse"
                    >
                        Unlock Quizzes (20+)
                    </button>
                </div>
            )}


            {/* Desktop Site Message Overlay */}
            {showDesktopSiteMessage && (
              <div className="overlay">
                <div className="message-box">
                  Don't forget to enable desktop site before playing quiz!
                </div>
              </div>
            )}

            {/* Password Modal */}
            {showPasswordModal && (
              <div className="overlay">
                <div className="modal-box">
                  <h3 className="text-2xl font-bold mb-4">Enter Password to Unlock Quizzes</h3>
                  <p className="text-gray-700 mb-4">Password is your name + "@1234" + (preceding and successive alphabet of 3rd letter of your name).</p>
                  <form onSubmit={handlePasswordSubmit}>
                    <input
                      type="password"
                      value={passwordInput}
                      onChange={(e) => setPasswordInput(e.target.value)}
                      placeholder="Enter password"
                      className="border p-2 rounded w-full mb-4"
                      required
                    />
                    {passwordError && <p className="text-red-500 text-sm mb-2">{passwordError}</p>}
                    <button type="submit" className="gradient-button text-white font-bold py-2 px-4 rounded-full shadow-md mr-2">
                      Submit
                    </button>
                    <button type="button" onClick={() => setShowPasswordModal(false)} className="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full shadow-md">
                      Cancel
                    </button>
                  </form>
                </div>
              </div>
            )}

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {currentQuizzes.map((quiz) => (
                <div key={quiz.day} className="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-lg card-hover animate-fadeIn">
                  <h3 className="text-xl font-bold text-gray-900 dark:text-white mb-2">Day {quiz.day}: {quiz.title}</h3>
                  <p className="text-gray-600 dark:text-gray-400 mb-3">Subject: {quiz.subject}</p>
                  <p className={`font-semibold ${quiz.status === "Completed" ? "text-green-600" : quiz.status === "Unlocked" ? "text-blue-600" : "text-red-600"} dark:text-yellow-400 mb-4`}>
                    Status: {quiz.status}
                  </p>
                  <a
                    href={quiz.link}
                    target="_blank"
                    rel="noopener noreferrer"
                    onClick={(e) => handleQuizClick(e, quiz.day, quiz.link, quiz.status === "Locked")}
                    className={`inline-block font-bold py-2 px-4 rounded-full shadow-md text-sm ${
                      quiz.status !== "Locked" ? "gradient-button text-white" : "bg-gray-300 text-gray-500 cursor-not-allowed"
                    }`}
                    aria-disabled={quiz.status === "Locked"}

                    {quiz.status !== "Locked" ? (
                      <span>Start Quiz <i className="fas fa-arrow-right ml-2"></i></span>
                    ) : (
                      <span>Locked <i className="fas fa-lock ml-2"></i></span>
                    )}
                  </a>
                </div>
              ))}
            </div>

            {/* Pagination controls */}
            <div className="flex justify-center mt-10 space-x-2">
              {[...Array(totalPages)].map((_, index) => (
                <button
                  key={index}
                  onClick={() => paginate(index + 1)}
                  className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-300 ${
                    currentPage === index + 1
                      ? "bg-blue-600 text-white shadow-md"
                      : "bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600"
                  }`}
                >
                  {index + 1}
                </button>
              ))}
            </div>
          </div>
        </section>
      );
    };

    const ResourcesSection = () => {

                    {/* Iterate through resource categories */}
                    {resources.map((categoryData, index) => (
                        <div key={index} className="mb-12">

                                    <div key={itemIndex} className="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-lg card-hover animate-fadeIn" style={{ animationDelay: `${0.1 * (index + 1) + 0.05 * itemIndex}s` }}>
                                        <h4 className="text-xl font-semibold text-gray-900 dark:text-white mb-3">{item.title}</h4>
                                        <a
                                            href={item.link}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="inline-block gradient-button text-white font-bold py-2 px-4 rounded-full shadow-md text-sm"
                                        >
                                            Access Material <i className="fas fa-external-link-alt ml-2"></i>
                                        </a>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            </section>
        );
    };

    // Videos Section Component
    const VideosSection = () => (
      <section id="videos" className="py-12 px-4 md:px-8 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
        <div className="container mx-auto">
          <h2 className="text-4xl font-extrabold text-center section-heading dark:text-red-400 mb-10 animate-fadeIn">Informative Videos</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    // FAQs Section Component
    const FAQsSection = () => {

      const toggleFAQ = (index) => {

      };
